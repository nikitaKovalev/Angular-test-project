<mat-card *ngIf="auth.employee">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ auth.employee.first_name }}</mat-card-title>
    <mat-card-subtitle>Lorem ipsum dolor sit amet, consectetur.</mat-card-subtitle>
  </mat-card-header>
  <img src="https://pp.userapi.com/c847016/v847016790/1d59ae/e5k6kbfvmWg.jpg" mat-card-image>
  <mat-card-content>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, modi?</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="primary">DELETE</button>
    <div class="flex-spacer"></div>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
